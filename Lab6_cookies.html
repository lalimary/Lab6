<style>
    .box {
        width: 100%;
    }

    .innerbox {
        background-color: rgb(191, 119, 235);
        width: 50%;
        height: 50%;

        padding: 20px;

<script>

    function setCookie() {
        var obj = {};//Creating custom object  
        obj.RegId = document.getElementById("RegId").value;
        obj.email = document.getElementById("Email").value;
        obj.Password = document.getElementById("Password").value;

        //Converting JavaScript object to JSON string      
        var jsonString = JSON.stringify(obj);

        document.cookie = jsonString;
        var now = new Date();
        now.setMonth(now.getMonth() + 1);
        cookievalue = escape(document.myform.customer.value) + ";"

        document.cookie = "name=" + cookievalue;
        document.cookie = "expires=" + now.toUTCString() + ";"
        document.write("Setting Cookies : " + "name=" + cookievalue);
    }
    function getCookie() {
        if (document.cookie.length != 0) {
            //Parsing JSON string to JSON object  
            var obj = JSON.parse(document.cookie);

            alert("RegId=" + obj.RegId + " " + "Email=" + obj.email + " " + "Password=" + obj.Password);
        }
        else {
            alert("Cookie not available");
        }
    }
    function show() {
        var value = document.getElementById("demo").value;
        if (value != "Select Color") {
            document.bgColor = value;
            document.cookie = "color=" + value + ";";
        }
    }
    function clickCounter() {
        if (sessionStorage.clickcount) {
            sessionStorage.clickcount = Number(sessionStorage.clickcount) + 1;
        } else {
            sessionStorage.clickcount = 1;
        }
        document.getElementById("demo").innerHTML = sessionStorage.clickcount;
    }
    function save_data() {
        var input = document.getElementById('saveServer').value;
        localStorage.setItem('server', input);
        document.getElementById('saveServer').value = localStorage.getItem('server');
    }
    function deleteCooki1() {
        document.cookie = RegId + ";max-age=0";
        RegId = document.cookie;
        alert("Cookie1 deleted sucessfully");
    }
</script>
<div class="box">

    <div class="innerbox">
        <p>
            <center>COOKIES</center>
        </p>

        <div class="abc">
            RegId: <input type="text" id="RegId" placeholder="RegId"><br></div>
        <div class="abc">
            Email: <input type="email" id="Email" placeholder="Email"><br></div>
        <div class="abc">
            Password: <input type="password" id="Password" placeholder="Password"><br></div>
        <input type="button" value="Set Cookie" onclick="setCookie()">
        <input type="button" value="Get Cookie" onclick="getCookie()">
        <input type="button" value="Delete Cookie" onclick="deleteCooki1()">
        <button onclick="clickCounter()" type="button">Count</button>
        <p>Select the color <select id="demo" onchange="show()">
                <option value="red">Select Color</option>
                <option value="BBC9FA">Blue</option>
                <option value="BBFADD">Green</option>
                <option value="FABBF5d">Pink</option>
            </select></p>
        <input type='text' name="server" id="saveServer" />

        <button onclick="save_data()" type="button">Save</button>

    </div>
</div>
